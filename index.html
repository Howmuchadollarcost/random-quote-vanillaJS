<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random KANYE Quote Machine</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <h1>Random Kanye Quote Machine</h1>

      <section id="buttons">
        <button id="new-quote" type="submit">New Quote</button>
        <a href="#" id="tweet-quote"><i class="fab fa-twitter-square fa-3x"></i></a>
      </section>
    </header>

    <main id="quote-box">
      <section>
        <p id="text">This is one of the best texts in the universe</p>
        <p id="author"></p>
      </section>
    </main>

    <script src="./src/main.js"></script>
  </body>
</html>
